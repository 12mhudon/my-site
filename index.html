<!DOCTYPE html>
<html lang="en-US"> <!--sets site default language to english and location to US-->
    <nav>
        <a href="/dummylink/">dummy link</a>
    </nav>
    <head>
        <meta charset="utf-8"> <!--need this for every website, allows universal reading of virtually all languages/text types-->
        <meta name="description" content = "Chart My Life is a one-stop-shop to help individuals plan and manage their personal/professional life with tips, insightful data visualizations, and more."> <!--Used in SEO, appears as the description when site is displayed in google-->
        <meta name="keywords" content = "personal planner, life planner, professional planner"/> <!--used for SEO-->
        <meta name="author" content="Mike Hudon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--need this for every website, makes it so auto adjusts size to fit screen type-->
        <title>Chart My Life | Your Personal Life Planner</title> <!--need this for every website, used for SEO, its the title that appears in google for your site-->
        <base href="https://12mhudon.github.io/my-site/" target="_blank">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="my-style.css">
    </head>
    <body>
        <h1>Welcome to My Site</h1>
        <p>Paragraph</p>
        <a href="https://www.google.com">This is a link</a>
        <img src="programming.gif" alt="Computer Man" style="width:48px;height:48px;">
        <button type="button" onclick="alert('Hello World!')">Click Me!</button>
       
    </body>
      <form>
        <fieldset>
            <legend>Contact Information:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="bday">Date of Birth:</label><br>
            <input type="date" id="birthday" name="birthday"><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" placeholder="123-456-7890"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Submit">
            <input type="reset">
        </fieldset>
      </form>
      <footer>
        <p>&copy; 2023 Chart My Life |
          <a href="https://github.com/12mhudon/my-site">source code</a>
        </p>
      </footer>
</html>
